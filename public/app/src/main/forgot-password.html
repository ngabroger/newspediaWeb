<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password User</title>

  <!-- Favicon icon-->
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.44.0/tabler-icons.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
 
  <link rel="stylesheet" href="../../resource/css/admin-login.css">
  <link rel="Icon" href="../../resource/image/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../../resource/css/output.css">
 
</head>
<body>
  <main>
    <form id="reset-password-form" class="form-control" onsubmit="forgotPassword(event)">
      <p class="title">Forgot Password</p>
      <div class="input-field -mb-2">
        <input id="email" required class="input" type="email" />
        <label class="label" for="email">Enter Email</label>
      </div>
      <button class="submit-btn" type="submit">Submit</button>
    </form>
    <div id="message"></div>
    <script type="module" src="../../resource/js/configfb.js"></script>
    <script type="module" src="../../resource/js/common/forgot-password.js"></script>
  </main>
  
  

  

</body>
</html>
