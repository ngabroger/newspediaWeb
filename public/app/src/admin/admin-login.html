<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="../../resource/css/admin-login.css">

  <!-- Icon Title Link -->
  <link rel="Icon" href="../../resource/image/logo.png" type="image/x-icon">

</head>

<body>
  <main>
    <div class="form">
      <form class="form-control" action="">
        <p class="title">Login</p>
        <div class="input-field">
          <input required="" class="input" type="text" />
          <label class="label" for="input">Enter Email</label>
        </div>
        <div class="input-field">
          <input required="" class="input" type="password" />
          <label class="label" for="input">Enter Password</label>
        </div>
        <button class="submit-btn">Sign In</button>
      </form>

    </div>
  </main>
</body>

</html>
