<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | NewsPedia</title>

    <!-- Link Font Nunito dan Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Link CSS -->
    <link rel="stylesheet" href="../../resource/css/output.css">
</head>

<body class="bg-primary">
    <section class="bg-white m-7 p-10 rounded-2xl shadow-xl">
        <div >
            <h3 class="font-[Raleway] font-bold">Contact Us</h3>
            <p class="font-[Raleway] font-normal">Let us know if you have any questions about our aplication,
                and give us your Criticism and Suggestions.</p>
            <p class="font-[Montserrat] font-medium">@NewsPedia</p>
        </div>
        <div class="">
            <form action="">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea><br><br>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
